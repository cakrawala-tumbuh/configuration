technical_name: tren_biaya_tagihan_terbayar_outstanding_p1a1
title: "Tren Tagihan, Terbayar, Outstanding per Periode"
description: >
  Pergerakan total tagihan, total terbayar, dan outstanding per periode (bulanan).
type:
  kind: line
  mv: mv_analisis_biaya_per_siswa
dataset:
  schema: public
  table: mv_analisis_biaya_per_siswa
query:
  group_by: [periode]
  metrics:
    - { name: total_tagihan,    expr: "SUM(total_tagihan)" }
    - { name: total_terbayar,   expr: "SUM(total_terbayar)" }
    - { name: outstanding,      expr: "SUM(outstanding)" }
  order_by:
    - column: periode
      ascending: true
  row_limit: 120
encoding:
  x: { field: periode, type: temporal }
  y: { field: value, type: quantitative }
  color: { field: series, type: nominal }
presentation:
  legend: true
assets:
  png_url: "./sample/tren_biaya_tagihan_terbayar_outstanding_p1a1.png"
