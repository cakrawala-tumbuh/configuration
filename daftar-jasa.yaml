        url: ./struktur_data/absensi_siswa.yml

  - name: Efektivitas Pengajaran Guru
    output: Ringkasan performa guru berdasarkan hasil belajar siswa
    description: Analisis historis efektivitas guru dalam proses pembelajaran
    data:
      - name: Guru
        url: ./struktur_data/guru.yml
      - name: Nilai
        url: ./struktur_data/nilai.yml
      - name: Mata Pelajaran
        url: ./struktur_data/mata_pelajaran.yml
      - name: Siswa
        url: ./struktur_data/siswa.yml

