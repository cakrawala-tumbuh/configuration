- area: penerimaan_siswa_baru
  jasa:
  - name: Analisis Tren Pendaftar & Sumber Kanal
    output: Laporan tren jumlah pendaftar dari tahun ke tahun berdasarkan sumber kanal
    description: Analisis data historis pendaftar untuk melihat pola pertumbuhan dan
      efektivitas kanal promosi
    data:
    - name: Pendaftar
      url: ./struktur_data/pendaftar.yml
    - name: Sekolah Asal
      url: ./struktur_data/sekolah_asal.yml
    - name: Kanal Promosi
      url: ./struktur_data/kanal_promosi.yml
    materialized_view:
    - name: mv_analisis_tren_pendaftar_and_sumber_kanal
      target_entity: insight_analisis_tren_pendaftar_and_sumber_kanal
      depends_on:
      - pendaftar
      - sekolah_asal
      - kanal_promosi
      description: Laporan tren jumlah pendaftar dari tahun ke tahun berdasarkan sumber
        kanal
  - name: Analisis Funnel PSB
    output: Visualisasi konversi dari pendaftar hingga siswa yang diterima
    description: Analisis data historis proses PSB untuk mengetahui titik lemah dan
      kekuatan funnel
    data:
    - name: Pendaftar
      url: ./struktur_data/pendaftar.yml
    - name: Tes Seleksi
      url: ./struktur_data/tes_seleksi.yml
    - name: Hasil Seleksi
      url: ./struktur_data/hasil_seleksi.yml
    - name: Siswa
      url: ./struktur_data/siswa.yml
    materialized_view:
    - name: mv_analisis_funnel_psb
      target_entity: insight_analisis_funnel_psb
      depends_on:
      - pendaftar
      - tes_seleksi
      - hasil_seleksi
      - siswa
      description: Visualisasi konversi dari pendaftar hingga siswa yang diterima
  - name: Efektivitas Promosi
    output: Laporan efektivitas promosi per kanal
    description: Evaluasi historis dampak promosi terhadap jumlah pendaftar
    data:
    - name: Kanal Promosi
      url: ./struktur_data/kanal_promosi.yml
    - name: Pendaftar
      url: ./struktur_data/pendaftar.yml
    - name: Biaya Promosi
      url: ./struktur_data/biaya_promosi.yml
    materialized_view:
    - name: mv_efektivitas_promosi
      target_entity: insight_efektivitas_promosi
      depends_on:
      - kanal_promosi
      - pendaftar
      - biaya_promosi
      description: Laporan efektivitas promosi per kanal
