name: laporan_keuangan
table: laporan_keuangan
label: Laporan Keuangan
description: Ringkasan kondisi keuangan sekolah per periode
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik laporan
  default: generated always as identity
- name: periode
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Periode laporan (misalnya Januari 2025)
- name: total_pendapatan
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Jumlah pendapatan total
- name: total_pengeluaran
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Jumlah pengeluaran total
- name: surplus_defisit
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Selisih antara pendapatan dan pengeluaran
indexes: []
constraints: []
seed_data:
  enabled: false
  rows: []
