name: payroll
table: payroll
label: Payroll
description: Data penggajian pegawai per periode
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik payroll
  default: generated always as identity
- name: pegawai_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Guru/Karyawan
  ref_table: karyawan
- name: periode
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Periode penggajian
- name: gaji_pokok
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Gaji pokok
- name: tunjangan
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Total tunjangan
- name: potongan
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Total potongan
- name: dibayarkan
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Jumlah bersih yang dibayarkan
indexes:
- name: idx_payroll_pegawai_id
  columns:
  - pegawai_id
  unique: false
constraints:
- name: fk_payroll_karyawan
  expression: foreign key (pegawai_id) references karyawan(id)
seed_data:
  enabled: false
  rows: []
tags: []
