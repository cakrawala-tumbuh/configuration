entity:
  technical_name: formulir_pendaftaran
fields:
- name: ID unik formulir
  technical_name: id
  type: bigint
  pk: true
  not_null: true
  unique: false
  default: generated always as identity
  comment: ID unik formulir
- name: Relasi ke Pendaftar
  technical_name: pendaftar_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke Pendaftar
  fk:
    ref_table: pendaftar
    ref_field: id
- name: Tanggal formulir diisi
  technical_name: tanggal_pengisian
  type: date
  pk: false
  not_null: false
  unique: false
  comment: Tanggal formulir diisi
- name: 'Status formulir | Pilihan: Draft, Lengkap, Diverifikasi'
  technical_name: status_formulir
  type: text
  not_null: false
constraints:
- name: fk_formulir_pendaftaran_pendaftar
  expression: foreign key (pendaftar_id) references pendaftar(id)
indexes:
- name: idx_formulir_pendaftaran_pendaftar_id
  columns:
  - pendaftar_id
  unique: false
comment: Data formulir yang diisi oleh calon siswa saat melakukan pendaftaran
spec_version: '1.0'
