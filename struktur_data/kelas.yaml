name: kelas
table: kelas
label: Kelas
description: Data kelas tempat siswa belajar
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik kelas
  default: generated always as identity
- name: nama_kelas
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Nama kelas
- name: tingkat
  type: int
  primary_key: false
  nullable: true
  unique: false
  comment: Tingkat kelas (misalnya 1, 2, 3)
- name: wali_kelas_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke Guru yang menjadi wali kelas
  ref_table: guru
indexes:
- name: idx_kelas_wali_kelas_id
  columns:
  - wali_kelas_id
  unique: false
constraints:
- name: fk_kelas_wali_kelas
  expression: foreign key (wali_kelas_id) references wali_kelas(id)
seed_data:
  enabled: false
  rows: []
tags: []
fields:
- name: id
  type: bigserial
  pk: true
