name: jadwal_mengajar
table: jadwal_mengajar
label: Jadwal Mengajar
description: Jadwal guru mengajar di kelas
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik jadwal
  default: generated always as identity
- name: guru_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Guru
- name: mata_pelajaran_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Mata Pelajaran
- name: kelas_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Kelas
- name: hari
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Hari mengajar | Pilihan: Senin, Selasa, Rabu, Kamis, Jumat, Sabtu'
- name: jam_mulai
  type: time
  primary_key: false
  nullable: true
  unique: false
  comment: Jam mulai pelajaran
- name: jam_selesai
  type: time
  primary_key: false
  nullable: true
  unique: false
  comment: Jam selesai pelajaran
indexes:
- name: idx_jadwal_mengajar_guru_id
  columns:
  - guru_id
  unique: false
- name: idx_jadwal_mengajar_mata_pelajaran_id
  columns:
  - mata_pelajaran_id
  unique: false
- name: idx_jadwal_mengajar_kelas_id
  columns:
  - kelas_id
  unique: false
constraints:
- name: fk_jadwal_mengajar_guru
  expression: foreign key (guru_id) references guru(id)
- name: fk_jadwal_mengajar_mata_pelajaran
  expression: foreign key (mata_pelajaran_id) references mata_pelajaran(id)
- name: fk_jadwal_mengajar_kelas
  expression: foreign key (kelas_id) references kelas(id)
seed_data:
  enabled: false
  rows: []
tags: []
