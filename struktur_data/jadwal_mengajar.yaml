spec_version: '1.0'
entity:
  technical_name: jadwal_mengajar
fields:
- name: ID unik jadwal mengajar
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik jadwal mengajar
- name: Relasi ke Guru
  technical_name: guru_id
  type: bigint
  not_null: false
  fk:
    ref_table: guru
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Relasi ke Mata Pelajaran
  technical_name: mata_pelajaran_id
  type: bigint
  not_null: false
  fk:
    ref_table: mata_pelajaran
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Relasi ke Kelas
  technical_name: kelas_id
  type: bigint
  not_null: false
  fk:
    ref_table: kelas
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Hari
  technical_name: hari
  type: varchar(20)
  not_null: false
- name: Jam mulai
  technical_name: jam_mulai
  type: time
  not_null: false
- name: Jam selesai
  technical_name: jam_selesai
  type: time
  not_null: false
constraints: []
indexes:
- columns: [guru_id]
- columns: [mata_pelajaran_id]
- columns: [kelas_id]
comment: Jadwal mengajar per kelas dan mata pelajaran
