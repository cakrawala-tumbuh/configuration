name: absensi_siswa
table: absensi_siswa
label: Absensi Siswa
description: Catatan kehadiran siswa dalam kegiatan belajar mengajar
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik absensi
  default: generated always as identity
- name: siswa_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Siswa
- name: tanggal
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal absensi
- name: status
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Status kehadiran siswa | Pilihan: Hadir, Izin, Sakit, Alfa'
indexes:
- name: idx_absensi_siswa_siswa_id
  columns:
  - siswa_id
  unique: false
constraints:
- name: fk_absensi_siswa_siswa
  expression: foreign key (siswa_id) references siswa(id)
