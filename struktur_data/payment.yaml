spec_version: '1.0'
entity:
  technical_name: payment
fields:
- name: ID unik payment
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik payment
- name: Relasi ke invoice
  technical_name: invoice_id
  type: bigint
  not_null: false
  fk:
    ref_table: invoice
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Tanggal pembayaran
  technical_name: tanggal
  type: date
  not_null: false
- name: Jumlah pembayaran
  technical_name: jumlah
  type: numeric(12,2)
  not_null: false
- name: Metode pembayaran
  technical_name: metode
  type: varchar(100)
  not_null: false
constraints: []
indexes:
- columns: [invoice_id]
comment: Pembayaran atas invoice
