name: siswa
table: siswa
label: Siswa
description: Data siswa yang sudah resmi terdaftar dan aktif bersekolah
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik siswa
  default: generated always as identity
- name: nama_lengkap
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Nama lengkap siswa
- name: tanggal_lahir
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal lahir siswa
- name: jenis_kelamin
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Jenis kelamin siswa | Pilihan: Laki-laki, Perempuan'
- name: alamat
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Alamat rumah siswa
- name: orang_tua_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Orang Tua
- name: kelas_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Kelas
indexes:
- name: idx_siswa_orang_tua_id
  columns:
  - orang_tua_id
  unique: false
- name: idx_siswa_kelas_id
  columns:
  - kelas_id
  unique: false
constraints:
- name: fk_siswa_orang_tua
  expression: foreign key (orang_tua_id) references orang_tua(id)
- name: fk_siswa_kelas
  expression: foreign key (kelas_id) references kelas(id)
seed_data:
  enabled: false
  rows: []
tags: []
