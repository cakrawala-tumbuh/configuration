name: journal_entry
table: journal_entry
label: Journal Entry
description: Pencatatan jurnal akuntansi
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik jurnal
  default: generated always as identity
- name: tanggal
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal pencatatan jurnal
- name: akun_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke akun
  ref_table: akun
- name: debit
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Jumlah debit
- name: kredit
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Jumlah kredit
indexes:
- name: idx_journal_entry_akun_id
  columns:
  - akun_id
  unique: false
constraints:
- name: fk_journal_entry_akun
  expression: foreign key (akun_id) references akun(id)
seed_data:
  enabled: false
  rows: []
tags: []
fields:
- name: id
  type: bigserial
  pk: true
