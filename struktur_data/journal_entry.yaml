spec_version: '1.0'
entity:
  technical_name: journal_entry
fields:
- name: ID unik jurnal
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik jurnal
- name: Tanggal transaksi
  technical_name: tanggal
  type: date
  not_null: false
- name: Relasi ke akun (account)
  technical_name: akun_id
  type: bigint
  not_null: false
  fk:
    ref_table: account   # per entitas yang ada di repo kamu
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Debit
  technical_name: debit
  type: numeric(12,2)
  not_null: false
- name: Kredit
  technical_name: kredit
  type: numeric(12,2)
  not_null: false
- name: Deskripsi
  technical_name: deskripsi
  type: text
  not_null: false
constraints: []
indexes:
- columns: [akun_id]
comment: Jurnal akuntansi
