entity:
  technical_name: journal_entry
fields:
- name: ID unik jurnal
  technical_name: id
  type: bigint
  pk: true
  not_null: true
  unique: false
  default: generated always as identity
  comment: ID unik jurnal
- name: Tanggal pencatatan jurnal
  technical_name: tanggal
  type: date
  pk: false
  not_null: false
  unique: false
  comment: Tanggal pencatatan jurnal
- name: Relasi ke akun
  technical_name: akun_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke akun
  fk:
    ref_table: akun
    ref_field: id
- name: Jumlah debit
  technical_name: debit
  type: numeric(12,2)
  pk: false
  not_null: false
  unique: false
  comment: Jumlah debit
- name: Jumlah kredit
  technical_name: jumlah_kredit
  type: text
constraints:
- name: fk_journal_entry_akun
  expression: foreign key (akun_id) references akun(id)
indexes:
- name: idx_journal_entry_akun_id
  columns:
  - akun_id
  unique: false
comment: Pencatatan jurnal akuntansi
spec_version: '1.0'
