nama_entitas: Kontrak
nama_teknis: kontrak
penjelasan: Informasi kontrak kerja pegawai
fields:
  - nama_field: id
    penjelasan: ID unik kontrak
    tipe_field: integer
  - nama_field: pegawai_id
    penjelasan: Relasi ke entitas Guru/Karyawan
    tipe_field: foreign_key
  - nama_field: jenis_kontrak
    penjelasan: Jenis kontrak kerja
    tipe_field: selection
    pilihan:
      - Tetap
      - Kontrak
      - Paruh Waktu
  - nama_field: tanggal_mulai
    penjelasan: Tanggal mulai kontrak
    tipe_field: date
  - nama_field: tanggal_selesai
    penjelasan: Tanggal selesai kontrak (jika ada)
    tipe_field: date
