spec_version: '1.0'
entity:
  technical_name: kontrak
fields:
- name: ID unik kontrak
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik kontrak
- name: Relasi ke karyawan (pegawai)
  technical_name: pegawai_id
  type: bigint
  not_null: false
  fk:
    ref_table: karyawan
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Tanggal mulai kontrak
  technical_name: tanggal_mulai
  type: date
  not_null: false
- name: Tanggal selesai kontrak
  technical_name: tanggal_selesai
  type: date
  not_null: false
- name: Jenis kontrak
  technical_name: jenis_kontrak
  type: varchar(100)
  not_null: false
constraints: []
indexes:
- columns: [pegawai_id]
comment: Kontrak kerja karyawan
