name: kontrak
table: kontrak
label: Kontrak
description: Informasi kontrak kerja pegawai
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik kontrak
  default: generated always as identity
- name: karyawan_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Guru/Karyawan
  ref_table: karyawan
- name: jenis_kontrak
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Jenis kontrak kerja | Pilihan: Tetap, Kontrak, Paruh Waktu'
- name: tanggal_mulai
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal mulai kontrak
- name: tanggal_selesai
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal selesai kontrak (jika ada)
indexes:
- name: idx_kontrak_pegawai_id
  columns:
  - pegawai_id
  unique: false
constraints:
- name: fk_kontrak_karyawan
  expression: foreign key (pegawai_id) references karyawan(id)
seed_data:
  enabled: false
  rows: []
tags: []
fields:
- name: id
  type: bigserial
  pk: true
