entity:
  technical_name: kontrak
fields:
- name: ID unik kontrak
  technical_name: id
  type: bigint
  pk: true
  not_null: true
  unique: false
  default: generated always as identity
  comment: ID unik kontrak
- name: Relasi ke entitas Guru/Karyawan
  technical_name: karyawan_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke entitas Guru/Karyawan
  fk:
    ref_table: karyawan
    ref_field: id
- name: 'Jenis kontrak kerja | Pilihan: Tetap, Kontrak, Paruh Waktu'
  technical_name: jenis_kontrak
  type: varchar(100)
  pk: false
  not_null: false
  unique: false
  comment: 'Jenis kontrak kerja | Pilihan: Tetap, Kontrak, Paruh Waktu'
- name: Tanggal mulai kontrak
  technical_name: tanggal_mulai
  type: date
  pk: false
  not_null: false
  unique: false
  comment: Tanggal mulai kontrak
- name: Tanggal selesai kontrak (jika ada)
  technical_name: tanggal_selesai_kontrak_jika_ada
  type: text
constraints:
- name: fk_kontrak_karyawan
  expression: foreign key (pegawai_id) references karyawan(id)
indexes:
- name: idx_kontrak_pegawai_id
  columns:
  - pegawai_id
  unique: false
comment: Informasi kontrak kerja pegawai
