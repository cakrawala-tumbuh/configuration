spec_version: '1.0'
entity:
  technical_name: pendaftar
fields:
- name: ID unik pendaftar
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik pendaftar
- name: Nama lengkap calon siswa
  technical_name: nama_lengkap
  type: text
  not_null: false
- name: Tanggal lahir calon siswa
  technical_name: tanggal_lahir
  type: date
  pk: false
  not_null: false
  unique: false
  comment: Tanggal lahir calon siswa
- name: Jenis kelamin
  technical_name: jenis_kelamin
  type: varchar(100)
  pk: false
  unique: false
  not_null: false
  comment: 'Jenis kelamin | Pilihan: Laki-laki, Perempuan'
- name: Alamat rumah calon siswa
  technical_name: alamat
  type: text
  pk: false
  unique: false
  not_null: false
  comment: Alamat rumah calon siswa
- name: Relasi ke entitas Sekolah Asal
  not_null: false
  technical_name: sekolah_asal_id
  type: bigint
  pk: false
  unique: false
  comment: Relasi ke entitas Sekolah Asal
  fk:
    ref_table: sekolah_asal
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Relasi ke entitas Kanal Promosi
  technical_name: kanal_promosi_id
  type: bigint
  pk: false
  unique: false
  not_null: false
  comment: Relasi ke entitas Kanal Promosi
  fk:
    ref_table: kanal_promosi
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Tahun ajaran pendaftaran
  technical_name: tahun_ajaran
  type: text
  pk: false
  not_null: false
  unique: false
constraints: []
indexes: []
comment: ID unik pendaftar
