name: pendaftar
table: pendaftar
label: Pendaftar
description: Data calon siswa yang mendaftar ke sekolah, berisi informasi identitas,
  asal sekolah, dan jalur pendaftaran
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik pendaftar
  default: generated always as identity
- name: nama_lengkap
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Nama lengkap calon siswa
- name: tanggal_lahir
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal lahir calon siswa
- name: jenis_kelamin
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Jenis kelamin calon siswa | Pilihan: Laki-laki, Perempuan'
- name: sekolah_asal_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Sekolah Asal
- name: kanal_promosi_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Kanal Promosi
- name: tahun_ajaran
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Tahun ajaran pendaftaran
- name: status_pendaftaran
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Status proses pendaftaran calon siswa | Pilihan: Daftar, Tes, Diterima,
    Ditolak'
indexes:
- name: idx_pendaftar_sekolah_asal_id
  columns:
  - sekolah_asal_id
  unique: false
- name: idx_pendaftar_kanal_promosi_id
  columns:
  - kanal_promosi_id
  unique: false
constraints:
- name: fk_pendaftar_sekolah_asal
  expression: foreign key (sekolah_asal_id) references sekolah_asal(id)
- name: fk_pendaftar_kanal_promosi
  expression: foreign key (kanal_promosi_id) references kanal_promosi(id)
seed_data:
  enabled: false
  rows: []
tags: []
