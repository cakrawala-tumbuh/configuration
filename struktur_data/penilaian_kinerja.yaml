name: penilaian_kinerja
table: penilaian_kinerja
label: Penilaian Kinerja
description: Rekam penilaian kinerja pegawai per periode
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik penilaian
  default: generated always as identity
- name: karyawan_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Guru/Karyawan
  ref_table: karyawan
- name: periode
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Periode penilaian (misal Semester 1/2025)
- name: skor
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Skor penilaian total
- name: kategori
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Kategori hasil penilaian | Pilihan: Sangat Baik, Baik, Cukup, Perlu Perbaikan'
indexes:
- name: idx_penilaian_kinerja_pegawai_id
  columns:
  - pegawai_id
  unique: false
constraints:
- name: fk_penilaian_kinerja_karyawan
  expression: foreign key (pegawai_id) references karyawan(id)
seed_data:
  enabled: false
  rows: []
tags: []
fields:
- name: id
  type: bigserial
  pk: true
