entity:
  technical_name: nilai
fields:
- name: ID unik nilai
  technical_name: id
  type: bigint
  pk: true
  not_null: true
  unique: false
  default: generated always as identity
  comment: ID unik nilai
- name: Relasi ke entitas Siswa
  technical_name: siswa_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke entitas Siswa
  fk:
    ref_table: siswa
    ref_field: id
- name: Relasi ke entitas Mata Pelajaran
  technical_name: mata_pelajaran_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke entitas Mata Pelajaran
  fk:
    ref_table: mata_pelajaran
    ref_field: id
- name: Relasi ke entitas Ujian
  technical_name: ujian_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke entitas Ujian
  fk:
    ref_table: ujian
    ref_field: id
- name: Nilai yang diperoleh siswa
  technical_name: nilai_yang_diperoleh_siswa
  type: text
constraints:
- name: fk_nilai_siswa
  expression: foreign key (siswa_id) references siswa(id)
- name: fk_nilai_mata_pelajaran
  expression: foreign key (mata_pelajaran_id) references mata_pelajaran(id)
- name: fk_nilai_ujian
  expression: foreign key (ujian_id) references ujian(id)
indexes:
- name: idx_nilai_siswa_id
  columns:
  - siswa_id
  unique: false
- name: idx_nilai_mata_pelajaran_id
  columns:
  - mata_pelajaran_id
  unique: false
- name: idx_nilai_ujian_id
  columns:
  - ujian_id
  unique: false
comment: Data nilai siswa dari berbagai mata pelajaran dan ujian
