name: nilai
table: nilai
label: Nilai
description: Data nilai siswa dari berbagai mata pelajaran dan ujian
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik nilai
  default: generated always as identity
- name: siswa_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Siswa
- name: mata_pelajaran_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Mata Pelajaran
- name: ujian_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Ujian
- name: nilai
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Nilai yang diperoleh siswa
indexes:
- name: idx_nilai_siswa_id
  columns:
  - siswa_id
