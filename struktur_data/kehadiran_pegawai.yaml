name: kehadiran_pegawai
table: kehadiran_pegawai
label: Kehadiran Pegawai
description: Catatan kehadiran guru dan karyawan
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik kehadiran
  default: generated always as identity
- name: karyawan_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke entitas Guru/Karyawan
  ref_table: karyawan
- name: tanggal
  type: date
  primary_key: false
  nullable: true
  unique: false
  comment: Tanggal kehadiran
- name: status
  type: varchar(100)
  primary_key: false
  nullable: true
  unique: false
  comment: 'Status kehadiran | Pilihan: Hadir, Izin, Sakit, Alfa, Cuti'
indexes:
- name: idx_kehadiran_pegawai_pegawai_id
  columns:
  - pegawai_id
  unique: false
constraints:
- name: fk_kehadiran_pegawai_karyawan
  expression: foreign key (pegawai_id) references karyawan(id)
