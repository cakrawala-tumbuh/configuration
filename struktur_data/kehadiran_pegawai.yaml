spec_version: '1.0'
entity:
  technical_name: kehadiran_pegawai
fields:
- name: ID unik kehadiran
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik kehadiran pegawai
- name: Relasi ke karyawan (pegawai)
  technical_name: pegawai_id
  type: bigint
  not_null: false
  fk:
    ref_table: karyawan
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Tanggal
  technical_name: tanggal
  type: date
  not_null: false
- name: Status
  technical_name: status
  type: varchar(100)
  not_null: false
constraints: []
indexes:
- columns: [pegawai_id]
comment: Catatan kehadiran pegawai
