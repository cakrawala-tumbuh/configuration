spec_version: '1.0'
entity:
  technical_name: karyawan
fields:
- name: ID unik karyawan
  technical_name: id
  type: bigint
  pk: true
  unique: false
  not_null: true
  default: generated always as identity
  comment: ID unik karyawan
- name: Nama lengkap karyawan
  technical_name: nama_lengkap
  type: text
  not_null: false
- name: Relasi ke Departemen
  technical_name: departemen_id
  type: bigint
  not_null: false
  fk:
    ref_table: departemen
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Relasi ke Posisi
  technical_name: posisi_id
  type: bigint
  not_null: false
  fk:
    ref_table: posisi
    on_delete: NO ACTION
    on_update: NO ACTION
- name: Tanggal masuk
  technical_name: tanggal_masuk
  type: date
  not_null: false
- name: Status karyawan
  technical_name: status_karyawan
  type: varchar(100)
  not_null: false
constraints: []
indexes:
- columns: [departemen_id]
- columns: [posisi_id]
comment: Data master karyawan
