entity:
  technical_name: karyawan
fields:
- name: ID unik karyawan
  technical_name: id
  type: bigint
  pk: true
  not_null: true
  unique: false
  default: generated always as identity
  comment: ID unik karyawan
- name: Nama lengkap karyawan
  technical_name: nama_lengkap
  type: text
  pk: false
  not_null: false
  unique: false
  comment: Nama lengkap karyawan
- name: Nomor induk karyawan (jika ada)
  technical_name: nik
  type: text
  pk: false
  not_null: false
  unique: false
  comment: Nomor induk karyawan (jika ada)
- name: Relasi ke Departemen
  technical_name: departemen_id
  type: bigint
  pk: false
  not_null: false
  unique: false
  comment: Relasi ke Departemen
  fk:
    ref_table: departemen
    ref_field: id
- name: Relasi ke Jabatan/Posisi
  technical_name: relasi_ke_jabatan_posisi
  type: text
  fk:
    ref_table: posisi
    ref_field: id
constraints:
- name: fk_karyawan_departemen
  expression: foreign key (departemen_id) references departemen(id)
- name: fk_karyawan_posisi
  expression: foreign key (posisi_id) references posisi(id)
indexes:
- name: idx_karyawan_departemen_id
  columns:
  - departemen_id
  unique: false
- name: idx_karyawan_posisi_id
  columns:
  - posisi_id
  unique: false
comment: Data karyawan non-guru di lingkungan sekolah
