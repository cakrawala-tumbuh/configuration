name: scholarship
table: scholarship
label: Scholarship
description: Beasiswa yang diberikan kepada siswa
columns:
- name: id
  type: bigint
  primary_key: true
  nullable: false
  unique: false
  comment: ID unik beasiswa
  default: generated always as identity
- name: nama
  type: text
  primary_key: false
  nullable: true
  unique: false
  comment: Nama beasiswa
- name: jumlah
  type: numeric(12,2)
  primary_key: false
  nullable: true
  unique: false
  comment: Jumlah beasiswa
- name: penerima_id
  type: bigint
  primary_key: false
  nullable: true
  unique: false
  comment: Relasi ke siswa penerima beasiswa
indexes:
- name: idx_scholarship_penerima_id
  columns:
  - penerima_id
  unique: false
constraints:
- name: fk_scholarship_penerima
  expression: foreign key (penerima_id) references penerima(id)
seed_data:
  enabled: false
  rows: []
tags: []
