nama_entitas: Guru
nama_teknis: guru
penjelasan: Data guru pengajar yang terlibat dalam kegiatan belajar mengajar
fields:
  - nama_field: id
    penjelasan: ID unik guru
    tipe_field: integer
  - nama_field: nama_lengkap
    penjelasan: Nama lengkap guru
    tipe_field: string
  - nama_field: nip
    penjelasan: Nomor induk pegawai (jika ada)
    tipe_field: string
  - nama_field: pendidikan_terakhir
    penjelasan: Pendidikan terakhir guru
    tipe_field: selection
    pilihan:
      - D3
      - S1
      - S2
      - S3
  - nama_field: sertifikasi_guru
    penjelasan: Status sertifikasi guru
    tipe_field: selection
    pilihan:
      - Tersertifikasi
      - Belum Tersertifikasi
  - nama_field: departemen_id
    penjelasan: Relasi ke Departemen
    tipe_field: foreign_key
  - nama_field: posisi_id
    penjelasan: Relasi ke Jabatan/Posisi
    tipe_field: foreign_key
