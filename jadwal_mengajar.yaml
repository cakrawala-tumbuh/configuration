nama_entitas: Jadwal Mengajar
nama_teknis: jadwal_mengajar
penjelasan: Jadwal guru mengajar di kelas
fields:
  - nama_field: id
    penjelasan: ID unik jadwal
    tipe_field: integer
  - nama_field: guru_id
    penjelasan: Relasi ke entitas Guru
    tipe_field: foreign_key
  - nama_field: mata_pelajaran_id
    penjelasan: Relasi ke entitas Mata Pelajaran
    tipe_field: foreign_key
  - nama_field: kelas_id
    penjelasan: Relasi ke entitas Kelas
    tipe_field: foreign_key
  - nama_field: hari
    penjelasan: Hari mengajar
    tipe_field: selection
    pilihan:
      - Senin
      - Selasa
      - Rabu
      - Kamis
      - Jumat
      - Sabtu
  - nama_field: jam_mulai
    penjelasan: Jam mulai pelajaran
    tipe_field: time
  - nama_field: jam_selesai
    penjelasan: Jam selesai pelajaran
    tipe_field: time
